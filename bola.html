  <script>
    var currThrow = 0;
    var time = 30
    var score = 1;
    var mp3 = document.createElement("audio");
    var st = undefined;
        
    
      
    function toggleFinish(hide){
        var v = true;
        var s = "3 3 3";
        if(hide){
         v = false;
         s = "0 0 0";      
        }
                        //hoje so tem um
        var finish = document.getElementsByClassName("finish");
        for (var i = 0; i < finish.length; i++) {
            finish.item(i).setAttribute("visible",v);
            finish.item(i).setAttribute("scale", s);
        }
    }
      
    function startGame(){
        
        
         
        
        currThrow = 0;
        time = 30
        score = 1; 
        
        document.querySelector('.loading').classList.remove("show") 
        document.querySelector('.tutorial').classList.remove("show") 
        document.querySelector('.gameover').classList.remove("show") 
        document.getElementById("timer").setAttribute("text", "value: "+time+"'';");  
        document.getElementById("timer").setAttribute("color", "green");  
        document.getElementById("score").setAttribute("text", "value: "+score+";");
        document.getElementById("ghost").body.position.set(8.5, 15, -2.5);
        document.getElementById("ghost").setAttribute("rotation","0, 310, 0");
        
         
       startSoundtrack();   
                
        toggleFinish(true);
        
        
        
        var enemies = document.getElementsByClassName("enemy");
        for (var i = 0; i < enemies.length; i++) {
            var x = Math.floor(Math.random() * 10)-5;
            var y = 5;
            var z = - 8 - i
            enemies.item(i).body.position.set(x, y, z);
        }
        
        
        var enemiestimer = setInterval(function(){
            var enemies = document.getElementsByClassName("enemy");
            for (var i = 0; i < enemies.length; i++) {                    
                enemies.item(i).body.velocity.set(0, 0, 2.5);;
            }    
        },1000) 

        //tempo de jogo
        var tempointerval = setInterval(function(){
            time = time -1;
            if(time <= 0){
                clearInterval(enemiestimer);
                var enemies = document.getElementsByClassName("enemy");
                for (var i = 0; i < enemies.length; i++) {
                    enemies.item(i).body.velocity.set(0, 0, 0);;
                }  
                document.getElementById("timer").setAttribute("text", "value: Fim de jogo.");
                showScore();



                toggleFinish(false);
                
                st.src = "";
                st = undefined;

                clearInterval(tempointerval);

            } else {
                document.getElementById("timer").setAttribute("text", "value: "+time+"'';");  
                if(time <= 10){
                    document.getElementById("timer").setAttribute("color", "red");  
                } else if(time <= 20){
                    document.getElementById("timer").setAttribute("color", "yellow");  
                }
            }
        },1000)

    }

      
   function startSoundtrack(){
           
       if(!st){
        st = document.createElement("audio");
        st.setAttribute('src', 'sound/itair.mp3');
        st.setAttribute('loop','true');
        st.volume = 0.3;
        st.load();
        document.documentElement.appendChild(st);
        st.play();   
        st.addEventListener('timeupdate', function(){
            var buffer = .50
            if(this.currentTime > this.duration - buffer){
                this.currentTime = 0
                this.play()
            }
        });   
           
       }
        
   }      
   function playSound(){
       if(mp3.paused){
        var sounds = ["cagao.mp3", "copabr.mp3", "falazeze.mp3", "rosca.mp3", "serieb.mp3"]
        mp3.setAttribute('src', 'sound/' + sounds[Math.floor(Math.random()*sounds.length)]);
        mp3.load();
        document.documentElement.appendChild(mp3);
        mp3.play();
       }
   }       
      
   function init(){
        try{  
            window.addEventListener('mouseup', function () {
                dothrow("#throw" + currThrow);

                if(currThrow > 4){
                    currThrow=0
                }
                jumpPeople(3);
               playSound();

            startGame();
            
        } catch (err) {
            alert(err);

   }

    function DegreesToRadians(valDeg){
        return ((2*Math.PI)/360*valDeg)
    }
      
      
    function jumpPeople(qtd){
        var people = document.getElementsByClassName("people");
        for (var i = 0; i < qtd; i++) {
           people.item(Math.floor(Math.random() * people.length)).body.velocity.set(0, 1.3, 0);;
        }
    }  
    function dothrow(item){
        
        var x = document.getElementById("cam").getAttribute("position").x;  
        var y = document.getElementById("cam").getAttribute("position").y;
        var z = document.getElementById("cam").getAttribute("position").z;
        document.querySelector(item).body.position.set(x, y, z);

         
        var angle = (document.getElementById("cam").getAttribute("rotation").y);
        var up = (document.getElementById("cam").getAttribute("rotation").x);
        
        var hip = 20;
        var velocityX = 10;
        var velocityY = 10;
        
        velocityX = hip * Math.sin(DegreesToRadians(angle))
		velocityY = hip * Math.cos(DegreesToRadians(angle))
        
        
        
        document.querySelector(item).body.velocity.set(-velocityX, 0, -velocityY);

            throwitens.item(i).components.sound.stopSound();
        } 

        document.querySelector(item).components.sound.playSound();
        */
    }  
      
      
      
    var playerEl = document.getElementById("wall")

    playerEl.addEventListener('collide', function (e) {
        
        if(e.detail.body.el.className.indexOf("enemy") >=0){
            score = score + 1;
            document.getElementById("score").setAttribute("text", "value: "+score+";");
            e.detail.body.el.body.position.set(Math.floor(Math.random() * 10)-5, 0, -10);
            document.getElementById("ghost").body.velocity.set(0, 5, 0);    
            document.querySelector('.overlay').classList.add("show")
            setTimeout(function(){
                document.querySelector('.overlay').classList.remove("show")
            },200)
        }
        
        
      e.detail.target.el;  // Original entity (playerEl).
      e.detail.body.el;    // Other entity, which playerEl touched.
      e.detail.contact;    // Stats about the collision (CANNON.ContactEquation).
      e.detail.contact.ni; // Normal (direction) of the collision (CANNON.Vec3).
    });  
  </script>
